   <div id="myModal" class="modal" tabindex="-1">

	<script>
$(document).ready(function(){
    $(".btn").click(function(){
        $("#myModal").modal("show");
        var url = $(this).attr('href');
    $('.modal-body').load(url + ' .block-registration-enter');
    return false;
});
    
});
