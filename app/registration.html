<!DOCTYPE html>
<html>
<head>
	<title>Главная страница</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/app.min.css">
	
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
	<div class="container-fluid">
		<div class="wrap-registration-form col-lg-6">
		    <form method="post" class="registration-form col-lg-12" action="">
		    	<div class="registration-form-block-input d-flex col-lg-6 justify-content-between align-items-center">
		    		<div class="registration-form-block-input__label size29px fontTahoma darkbrowncolor">
		    			<label for="user_name">Имя:</label></div>
		    		<div class="registration-form-block-input__input">
		    			<input type="text" name="user_name"></div>
		    	</div>
		    	<div class="registration-form-block-input d-flex col-lg-8">
		    		<div class="registration-form-block-input__label">
		    			<label for="user_phone">Телефон:</label></div>
		    		<div class="registration-form-block-input__input">
		    			<input type="text" name="user_phone"></div>
		    	</div>
		    	<div class="registration-form-block-input d-flex col-lg-8">
		    		<div class="registration-form-block-input__label">
		    			<label for="user_login">Логин:</label></div>
		    		<div class="registration-form-block-input__input">
		    			<input type="text" name="user_login"></div>
		    	</div>
		    	<div class="registration-form-block-input d-flex col-lg-8">
		    		<div class="registration-form-block-input__label">
		    			<label for="user_pass">Пароль:</label></div>
		    		<div class="registration-form-block-input__input">
		    			<input type="text" name="user_pass"></div>
		    	</div>
		    	<div class="registration-form-block-input d-flex">
		    		<div class="registration-form-block-input__label">
		    			<label for="user_pass2">Повторите пароль:</label></div>
		    		<div class="registration-form-block-input__input">
		    			<input type="text" name="user_pass2"></div>
		    	</div>

		    </form>
	</div>
	</div>
</body>
</html>
